<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Chris Connelly</title>
</head>
<body>
    <form name="contact" method="POST" data-netlify="true">
        <p>
            <label>Your Full Name: <input type="text" name="name" placeholder="Darth Vador" required /></label>   
        </p>
        <p>
            <label>Your Email: <input type="email" name="email" placeholder="darth@deathstar.com" required /></label>
        </p>
        <p>
        <p>
            <label>Your Phone: <input type="text" name="phone" placeholder="(xxx)xxx-xxxx" /></label>
        </p>
        </p>
        <p>
          <label>Message: <textarea name="message" cols="100" rows="10"></textarea></label>
        </p>
        <p>
          <button type="submit">Send</button>
        </p>
      </form>
</body>
</html>
