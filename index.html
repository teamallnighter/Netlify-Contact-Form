<body>
	<div class="container">
		<img src="/favicon.png" alt="chrisconnellydotdev logo" height="50">
  		<h2>Contact Me</h2><hr>
		  <div class="form-container">
  			<form name="contact" method="POST" data-netlify="true">
				<div class="form-group">
					<label for="name">Name:*</label>
					<input type="text" class="form-control" name="name" id="name" placeholder="Enter name"/>
				</div>
				<div class="form-group">
					<label for="email">Email:*</label>
					<input type="email" class="form-control" name="email" id="email" placeholder="Enter email" />
					<!-- <label>Your Email: <input type="email" name="email" /></label> -->
				</div>
				<div class="form-group">
					<label for="email">Website:*</label>
					<input type="text" class="form-control" name="website" id="website" placeholder="Enter your website" />
				</div>
				<div class="form-group">
					<label for="message">Message:*</label><br> 
					<textarea placeholder="your message" class="form-control" name="message" id="message" cols="84" /></textarea>
				</div>
					<button type="submit">Send</button>
				</div>
			</form>
		</div>
	</div>
</div>
